      time: "00:00"
      timezone: "Europe/Warsaw"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
  - package-ecosystem: "docker"
    directory: "/nginx"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "Europe/Warsaw"
    open-pull-requests-limit: 5
