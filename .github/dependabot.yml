version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "bun"
    directory: "/" # katalog gdzie jest package.json (np. "/backend" je≈õli nie w repo root)
    schedule:
      interval: "weekly" # daily | weekly | monthly
      day: "monday" # opcjonalne dla weekly
      time: "00:00" # opcjonalne (HH:MM)
      timezone: "Europe/Warsaw" # opcjonalne
    open-pull-requests-limit: 10
    rebase-strategy: "auto" # "auto" lub "disabled"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
  - package-ecosystem: "bun"
    directory: "/upload-media-worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "Europe/Warsaw"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
